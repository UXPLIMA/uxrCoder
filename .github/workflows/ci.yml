name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Server Quality Gates
  server:
    name: Server Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install workspace dependencies
        run: npm install

      - name: Lint
        run: npm --prefix server run lint

      - name: Test
        run: npm --prefix server test

      - name: Build
        run: npm --prefix server run build

  # VS Code Extension Quality Gates
  extension:
    name: Extension Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install workspace dependencies
        run: npm install

      - name: Lint
        run: npm --prefix vscode-extension run lint

      - name: Compile
        run: npm --prefix vscode-extension run compile

  # Release Build
  release:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [server, extension]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install workspace dependencies
        run: npm install

      - name: Build Server
        run: |
          npm --prefix server run lint
          npm --prefix server test
          npm --prefix server run build

      - name: Build Extension
        run: |
          npm --prefix vscode-extension run lint
          npm --prefix vscode-extension run compile

      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-out
          path: vscode-extension/out
